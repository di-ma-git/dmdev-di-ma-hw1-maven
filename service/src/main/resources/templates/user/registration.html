<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid text-center">
    <div><h1>Registration</h1></div>
    <form th:action="@{/users}" method="post">
        <label for="name">Name:
            <input id="name" name="name" th:value="${user.name}">
        </label>
        <label for="phoneNumber">Phone:
            <input id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}">
        </label>
<!--        <label for="password">Password:-->
<!--            <input id="password" name="password" th:value="${user.password}">-->
<!--        </label>-->
        <div>
            <label for="role">Role:
                <select name="role" id="role">
                    <option th:each="role : ${roles}"
                            th:text="${role}"
                            th:value="${role}"
                            th:selected="${role == role.CUSTOMER}">Role
                    </option>
                </select>
            </label>
        </div>
        <button type="submit">Register</button>
    </form>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>

</body>

</html>
